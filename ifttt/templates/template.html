{%- for entry in entries %}<div style="max-width:600px; padding:0px 10px">       <a style="text-decoration:none;color:black" href="{{ entry.link }}">             <h3 style="background-color: #eeefee; padding: 5px 0px"> {{ entry.title            }}               </h3>        <p style="color:gray; font-size:1em">{{ entry.desc }}        </p>        <p style="color:gray; font-size:1em">{{ entry.date }}        </p>    </a></div>{% endfor %}
